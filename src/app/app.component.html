<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post" id="fileForm" role="form">
        <fieldset>
          <legend class="text-center">Valid information is required to register.
            <span class="req">
              <small> required *</small>
            </span>
          </legend>

          <div class="form-group">
            <label for="title">
              <span class="req">* </span> Title: </label>
            <input required type="text" name="title" id="phone" class="form-control phone" maxlength="3" 
              placeholder="Title" required/>
          </div>

          <div class="form-group">
            <label for="name">
              <span class="req">* </span> First name: </label>
            <input class="form-control" type="text" name="name" id="usr_name" required />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="dob">
              <span class="req">* </span> Dob </label>
            <input class="form-control" type="text" name="dob" id="txt_dob"  placeholder="Dob"
              required />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <label for="email">
              <span class="req">* </span> Email Address: </label>
            <input class="form-control" required type="text" name="email" id="email" />
            <div class="status" id="status"></div>
          </div>

          <div class="form-group">
            <label for="username">
              <span class="req">* </span> User name:
              <small>This will be your login user name</small>
            </label>
            <input class="form-control" type="text" name="username" id="txt_username" onkeyup="Validate(this)" placeholder="minimum 6 letters"
              required />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <label for="password">
              <span class="req">* </span> Password: </label>
            <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass1" /> 

            <label for="conf_password">
              <span class="req">* </span> Password Confirm: </label>
            <input required name="conf_password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"
              id="pass2"/>
            <!-- <span id="confirmMessage" class="confirmMessage"></span> -->
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
